<div class="authorization-page">
  <form class="card authorization-form" [formGroup]="heroForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="card-body">
      <div class="form-group">
        <label for="">Email:</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required="true">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" required="true">
      </div>
      <div class="authorization-form-btns">
        <button type="submit" class="btn btn-primary">Enter</button>
        <button type="button" class="btn btn-light">Forget Password</button>
      </div>
    </div>
  </form>
</div>
