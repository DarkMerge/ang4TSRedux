<div class="dashboard-page">
  <div class="card border-light mb-3" style="width: 100%;" *ngFor="let article of articles">
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted">{{ article.date }}</h6>
      <h4 class="card-title">{{ article.title }}</h4>
      <p class="card-text">{{ article.content }}</p>
      <button type="button" class="btn btn-link">Edit</button>
      <button type="button" class="btn btn-secondary">View on site</button>
      <button type="button" class="btn btn-info" *ngIf="!article.isArchived">Archive</button>
      <button type="button" class="btn btn-primary" *ngIf="article.isArchived">Unarchive</button>
    </div>
  </div>
</div>
